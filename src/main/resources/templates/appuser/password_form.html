<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=" template :: headeer">
    <meta charset="UTF-8">
    <title>Modify Password</title>
</head>

<body class="text-center">
<header th:replace="template :: header"></header>

<div th:if="${error_message}">
<div class="alert alert-danger" role="alert"><p th:text="${error_message}"></p></div>
</div>

<div class="container marketing">

    <form th:action="@{/appuser/password}" method="post" th:object="${change_password}">

        <div class="row">

            <div class="row col-md-8">
                <div class="col-md-6"><input class="form-control" type="text" th:field="*{userId}" hidden></div>
            </div>

            <div class="row col-md-8">
                <div class="col-md-8"><input class="form-control" type="password" th:field="*{password}"
                                    placeholder="Old password"></div>
            </div>

            <div class="row col-md-8">
                <div class="col-md-8"><input class="form-control" type="password" th:field="*{newPassword}"
                                    placeholder="New password" aria-describedby="warunkiHasla">
                    <small id="warunkiHasla" class="form-text text-muted">Hasło powinno mieć co najmniej 5 znaków.
                    </small></div>
            </div>

            <div class="row col-md-8">
                <div class="col-md-8"><input class="form-control" type="password" th:field="*{newPasswordConfirm}"
                                    placeholder="Confirm passwor"></div>
            </div>

            <div class=" row col-md-8">
                <div class="col-md-8"><input type="submit" class="form-control" value="submit"></div>

            </div>

        </div>
    </form>

</div>

<footer th:replace=" template :: footer"></footer>

</body>
</html>
