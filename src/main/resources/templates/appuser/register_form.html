<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=" template :: headeer">
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>

<body class="text-center">
<header th:replace="template :: header"></header>

<div th:if="${error_message}">
    <div class="alert alert-danger" role="alert"><p th:text="${error_message}"></p></div>
</div>

<div class="container marketing">

    <form th:action="@{/register}" method="post" th:object="${new_user}">

        <div class="row">

            <div class="row col-md-8">
                <div class="col-md-6"><input class="form-control" type="text" th:field="*{name}"
                                             placeholder="Enter name"></div>
            </div>

            <div class="row col-md-8">
                <div class="col-md-6"><input class="form-control" type="text" th:field="*{surname}"
                                             placeholder="Enter surname"></div>
            </div>

            <div class=" row col-md-8">
                <div class="col-md-6"><input class="form-control" type="email" th:field="*{email}"
                                             placeholder="Enter email"></div>
            </div>

            <div class=" row col-md-8">
                <div class="col-md-6"><input class="form-control" type="password" th:field="*{password}"
                                             placeholder="Enter password" aria-describedby="warunkiHasla">
                    <small id="warunkiHasla" class="form-text text-muted">Hasło powinno mieć co najmniej 5 znaków.
                    </small>
                </div>
            </div>

            <div class=" row col-md-8">
                <div class="col-md-6"><input class="form-control" type="password" th:field="*{passwordConfirm}"
                                             placeholder="Confirm password">
                </div>
            </div>

            <div class=" row col-md-8">
                <div class="col-md-6"><input type="submit" class="form-control" value="submit"></div>

            </div>

        </div>
    </form>

</div>

<footer th:replace=" template :: footer"></footer>

</body>
</html>
