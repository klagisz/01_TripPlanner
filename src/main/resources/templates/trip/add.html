<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=" template :: headeer">
    <meta charset="UTF-8">
    <title>Add trip</title>
</head>
<body class="text-center">
<div class="d-flex w-75 h-100 p-3 mx-auto flex-column">
    <div th:replace="template :: navigator"></div>

    <h2>Add trip</h2>

    <div th:if="${error_message}">
        <div class="alert alert-danger" role="alert"><p th:text="${error_message}"></p></div>
    </div>

    <div class="container">

        <form th:action="@{/trip/add}" method="post" th:object="${added_trip}">
            <div class="row ">

                <div class="col-md-6"><input class="form-control" type="number" th:field="*{appuserId}"
                                             th:value="*{appuserId}" hidden>
                </div>

                <div class="row col-md-10">

                    <div class="col-md-6">Name:</div>
                    <div class="col-md-6"><input class="form-control" type="text" th:field="*{name}" placeholder="Trip name"></div>

                </div>

                <div class="row col-md-10">

                    <div class="col-md-6">Begin date:</div>
                    <div class="col-md-6"><input class="form-control" type="date" th:field="*{beginDate}"></div>

                </div>

                <div class="row col-md-10">

                    <div class="col-md-6">End date:</div>
                    <div class="col-md-6"><input class="form-control" type="date" th:field="*{endDate}"></div>

                </div>

                <div class="row col-md-10">

                    <div class="col-md-6">Comments:</div>
                    <div class="col-md-6"><input class="form-control" type="text" th:field="*{comments}" placeholder="Comments"></div>

                </div>

                <div class=" row col-md-10">

                    <div class="col-md-6"></div>
                    <div class="col-md-6"><input type="submit" class="form-control" value="Add"></div>

                </div>

            </div>
        </form>
    </div>

</div>
<footer th:replace=" template :: footer"></footer>
</body>
</html>
