<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=" template :: headeer">
    <meta charset="UTF-8">
    <title>Modify Trip</title>
</head>

<body class="text-center">
<header th:replace="template :: header"></header>

<div class="container">

    <form th:action="@{/trip/modify}" method="post" th:object="${modify_trip}">

        <input class="row form-control" type="number" th:field="*{tripId}" th:value="*{tripId}" hidden>

        <div class="row col-md-10">
            <div class="col-md-6">Name:</div>
            <div class="col-md-6"><input class="form-control" type="text" th:field="*{name}" th:placeholder="${modify_trip.name}"></div>
        </div>

        <div class="row col-md-10">
            <div class="col-md-6">Begin Date:</div>
            <div class="col-md-6"><input class="form-control" type="date" th:field="*{beginDate}" th:placeholder="${modify_trip.beginDate}"></div>
        </div>

        <div class="row col-md-10">
            <div class="col-md-6">End Date:</div>
            <div class="col-md-6"><input class="form-control" type="date" th:field="*{endDate}" th:placeholder="${modify_trip.endDate}"></div>
        </div>

        <div class="row col-md-10">
            <div class="col-md-6">Comments:</div>
            <div class="col-md-6"><input class="form-control" type="text" th:field="*{comments}" th:placeholder="${modify_trip.comments}"></div>
        </div>

        <div class="row col-md-10">
            <div class="col-md-6"></div>
            <div class="col-md-6"><input type="submit" class="form-control" value="Modify"></div>
        </div>

    </form>
</div>

<footer th:replace=" template :: footer"></footer>

</body>
</html>
